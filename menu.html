<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <title>Menu</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
  <style>
    :root {
      --brand-accent: burlywood;
      --bg-dark: #111;
      --text-light: #fff;
    }

    /* ===== Base ===== */
    body {background: #000;color: var(--text-light);font-family: "Segoe UI", sans-serif;padding-top: 80px; }
    img {max-width: 100%;height: auto;display: block;}

    /* ===== Navbar ===== */
    .navbar {background: rgba(0, 0, 0, 0.9);}
    .navbar-brand img {max-height: 60px;}
    .navbar-nav .nav-link {color: #fff !important;font-size: 18px;font-variant: small-caps;transition: color 0.3s;}
    .navbar-nav .nav-link:hover,
    .navbar-nav .nav-link.active {color: var(--brand-accent) !important;}
    .dropdown-menu {background: #222;border: none;}
    .dropdown-item {color: #ddd;}
    .dropdown-item:hover {background: #333;color: var(--brand-accent);}
    .btn-find {border: 1px solid var(--brand-accent);color: var(--brand-accent);padding: 6px 15px;font-size: 15px;border-radius: 30px;transition: 0.3s;}
    .btn-find:hover {background: var(--brand-accent);color: #111;}

    /* Mobile navbar background */
    @media (max-width: 991px) {
      .navbar-nav {background: #111;padding: 1rem;}}

    /* ===== Menu Section ===== */
    .menu {padding: 65px 0;background: var(--bg-dark);}
    .menu .mb-4 {margin-left: 64px;margin-bottom: 1.5rem !important;}

    .menu h4 {font-size: 26px;color: var(--brand-accent);margin-bottom: 10px;}

    .section-title {letter-spacing: 2px;font-size: x-large;color: var(--brand-accent);margin-bottom: 40px;}

    @media (max-width: 768px) {
      .menu {padding: 60px 0;text-align: center;}}
  </style>
</head>

          </li>
          <li class="nav-item"><a class="nav-link" href="about.html">About Us</a></li>
          <li class="nav-item"><a class="nav-link" href="review1.html">Review</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
          <li class="nav-item">
            <a class="btn btn-find ms-lg-2" href="contact.html">Find Table</a>
          </li>
        </ul>
